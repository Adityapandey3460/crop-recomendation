{% extends 'base.html' %}

{% block title %}Login | CropAdvisor{% endblock %}

{% block content %}
<style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #loader {
        display: none;
        border: 6px solid #f3f3f3;
        border-top: 6px solid var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 1.5rem auto 0 auto;
    }
</style>

<div class="container">
    <div style="max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: var(--shadow);">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
        <form method="POST" action="/login/" id=loginForm>
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Username</label>
                <input type="text" name="username" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;" required>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Password</label>
                <input type="password" name="password" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>

            <!-- Loader (hidden by default) -->
            <div id="loader"></div>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            Don't have an account? <a href="/signup/" style="color: var(--primary);">Sign up</a>
        </p>
    </div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", function() {
        document.getElementById("loader").style.display = "block";
    });
</script>
{% endblock %}
